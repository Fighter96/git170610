<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--引入echarts文件-->
		<script src="js/echarts-all.js"></script>
	</head>
	<body>
		<!--柱状图-->
		<!--准备容器-->
		<div id="box" style="width: 600px;height: 400px;"></div>
		<script>
		//初始化echarts图表
			var myChart = echarts.init(document.getElementById('box'));

			var option = {
				tooltip: {
					show: true
				},
				legend: {
					data: ['销量']
				},
				xAxis: [{
					type: 'category',
					data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
				}],
				yAxis: [{
					type: 'value'
				}],
				series: [{
					"name": "销量",
					"type": "bar",
					"data": [5, 20, 40, 10, 10, 20]
				}]
			};

			// 为echarts对象加载数据 
			myChart.setOption(option);
		</script>
	</body>
	</script>
	</body>

</html>
